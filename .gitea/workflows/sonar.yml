jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest
    container:
      image: cimg/rust:1.83.0-node  # Use a Rust-enabled image

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux-aarch64.zip
          unzip sonar-scanner-cli-6.2.1.4610-linux-aarch64.zip
          # cp sonar-scanner-6.2.1.4610-linux-aarch64/bin/sonar-scanner /var/opt/sonar-scanner
          echo "$(pwd)/sonar-scanner-6.2.1.4610-linux-aarch64/bin" >> $GITHUB_PATH
          export PATH="$(pwd)/sonar-scanner-6.2.1.4610-linux-aarch64/bin:$PATH"
          echo "PERCORSO"
          echo "$(pwd)/sonar-scanner-6.2.1.4610-linux-aarch64/bin"
          ls sonar-scanner-6.2.1.4610-linux-aarch64/bin
          sonar-scanner --version

      - name: Rust analysis dependencies
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --help
          cargo clippy --help
      
      - name: Run SonarQube analysis
        run: | #sonar-scanner
          cargo tarpaulin --all-features --out Xml
          cargo clippy --message-format=json &> clippy.json
          sonar-scanner
